<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Moderno</title>
    <style>
        /* Estilos CSS */

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        /* Estilos do conteúdo principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        .product {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .product img {
            max-width: 100%;
        }

        .product .name {
            font-weight: bold;
            margin-top: 10px;
        }

        .product .price {
            color: #888;
            margin-top: 5px;
        }

        /* Estilos do formulário de contato */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 120px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/stanley8961.jpg" alt="" class="logo-img">
                <h3 class="logo-txt">Loja Stanley - Sinta o Diferente</h3>
            </div>
            <ul class="menu-principal">
               <li class="menu-item"><a class="menu-link" href="">Personalização</a></li>
               <li class="menu-item"><a class="menu-link" href="">Consulta de Estoque</a></li>
               <li class="menu-item"><a class="menu-link" href="">Firmar parceria</a></li>
               <li class="menu-item"><a class="menu-link" href="">Novos Modelos</a></li>
               <li class="menu-item"><a class="menu-link" href="">Outros serviços</a></li>

            </ul>
            
        </nav>
    </header>

    <div class="container">
        <h2>Produtos</h2>
        <div class="product">
            <div class="item">
                <img src="caminho/para/imagem1.jpg" alt="Produto 1">
                <div class="name">Produto 1</div>
                <div class="price">$9.99</div>
            </div>
            <div class="item">
                <img src="caminho/para/imagem2.jpg" alt="Produto 2">
                <div class="name">Produto 2</div>
                <div class="price">$19.99</div>
            </div>
            <div class="item">
                <img src="caminho/para/imagem3.jpg" alt="Produto 3">
                <div class="name">Produto 3</div>
                <div class="price">$14.99</div>
            </div>
        </div>

        <h2>Formulário de Contato</h2>
        <form action="caminho/do/processamento.php" method="POST">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="text" name="email" placeholder="Seu E-mail" required>
            <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
            <input type="submit" value="Enviar Mensagem">
        </form>
    </div>
</body>
</html>
