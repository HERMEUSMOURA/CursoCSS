<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../Aula01/css/styleContato.css">
</head>
<body>
    <h1>Formulario de Contato</h1>
    <div class="formContato">
        <form action="">
            <label for="">Nome: </label>
            <input type="text" name="nome" required placeholder="Nome do usuario">

            <label for="">Email: </label>
            <input type="email" name="email" required placeholder="Email do usuario">

            <label for="">Mensagem: </label>
            <textarea name="" id="" cols="30" rows="10" required></textarea>

            <input type="submit" name="enviar mensagem" class="btn">

        </form>
    </div>
    
</body>
</html>
